<script type="text/javascript">
    // Preguntar al usuario hora actual y un número de horas para posteriormente sumarlo

    var fecha = new Date();
    var hora = fecha.getHours();
    var minutos = fecha.getMinutes();
    var segundos = fecha.getSeconds();
    var fechactual = hora + ":" + minutos + ":" + segundos 
    var mashoras = parseInt(prompt("Estamos en la hora : " + fechactual + " ¿cuántas horas quieres calcular?"));
    var nuevahora = (hora + mashoras) % 24 + ":" + minutos + ":" + segundos;
    alert("La nueva hora será = " + nuevahora); 
</script>
