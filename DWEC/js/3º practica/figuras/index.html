<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas de Colores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
        <div class="color-container">
            <div class="color-box red" id="red" onmouseover="changeCircle(this)" onmouseleave="changeSquare(this)" onclick="shadowOut(this)" ></div>
            <button class="delete-btn">Eliminar</button>
        </div>
        <div class="color-container">
            <div class="color-box blue" id="blue" onmouseover="changeCircle(this)" onmouseleave="changeSquare(this)" onclick="shadowOut(this)"></div>
            <button class="delete-btn">Eliminar</button>
        </div>
        <div class="color-container">
            <div class="color-box green" id="green" onmouseover="changeCircle(this)" onmouseleave="changeSquare(this)" onclick="shadowOut(this)"></div>
            <button class="delete-btn">Eliminar</button>
        </div>
        <div class="color-container">
            <div class="color-box black" id="black" onmouseover="changeCircle(this)" onmouseleave="changeSquare(this)" onclick="shadowOut(this)"></div>
            <button class="delete-btn">Eliminar</button>
        </div>
    </div>
    <script src="change.js"></script>
</body>
</html>
