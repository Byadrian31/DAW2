    <title>Proteger email</title>

<script type="text/javascript">
    // Escribir una función que proteja una dirección de email pasada como argumento.
    function protejerEmail(correo) {
        var letra = correo.substring(0,5);
        var final = correo.split("@");
        var correofin = letra + "..." + "@" + final[1];

        return correofin;
    }

    document.write(protejerEmail("diego.garcia@ieslasenia.org" + "<br>"))
   // Resultado: diego...@ieslasenia.org
   document.write(protejerEmail("adrianlp922@gmail.com") + "<br>")
   document.write(protejerEmail("alopez10@iesfuentesanluis.org"))
</script>
