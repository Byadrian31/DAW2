<script type="text/javascript">
    // Triangulos
    var numeros = prompt("Dime los lados de los triangulos (separados por ,)");
    arrnum = numeros.split(",");
    if (!isNaN(arrnum[0]) && !isNaN(arrnum[1]) && !isNaN(arrnum[0]) && arrnum.length == 3) {

        if (arrnum[0] == arrnum[1] && arrnum[1] == arrnum[2]) {
            alert("Triángulo equilátero (todos los lados iguales)");
        } else if (arrnum[0] == arrnum[1] || arrnum[0] == arrnum[2] || arrnum[1] == arrnum[2]) {
            alert("Triángulo isósceles (dos lados iguales)")
        } else {
            alert("Triángulo escaleno (ningún lado es igual)")
        }
    } else {
        alert("El triangulo solo tiene 3 lados");
    }

</script>
