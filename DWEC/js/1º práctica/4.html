<script type="text/javascript">
    // Sacar el numero real
    var notas = prompt("Dime el numero real(pon . para los decimales)");
    var arrsplit = notas.split(".");

    if (!isNaN(notas)) {
        if (arrsplit[1] == null) {
            alert("No hay decimales");
        } else {
            alert("Tu numero decimal es: " + arrsplit[1]);
        }

    } else {
        alert("Eso no es un numero");
    }


</script>
