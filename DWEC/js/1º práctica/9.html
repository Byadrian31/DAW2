<script type="text/javascript">
    // Obtener palabra y decir si es palíndroma o no

    function Palindrome(string) {
        // Se convierte todo a minúsculas, se eliminan todos los carácteres no alfanuméricos
        var palabranormal = string.toLowerCase().replace(/[\W_]/g, '');

        // Da la vuelta a la palabra
        var palabrainversa = palabranormal.split('').reverse().join('');

        // Devolverá true si las cadenas son iguales.
        return palabranormal === palabrainversa;
    }

    var palabra = prompt("Dime que palabra quieres saber si es palíndroma o no");
    
    if (Palindrome(palabra)) {
        alert(palabra + " es palíndroma");
    } else {
        alert(palabra + " no es palíndroma");
    }
    
</script>
