<script type="text/javascript">
    // Tomar diferentes tramos de un viaje introducido por el usuario para sacar el tiempo total del viaje

    var tramos = parseInt(prompt("¿Cuántos tramos has realizado?"));
    var total = 0;
    var min = 0;
    while (tramos > 0) {
        min = parseFloat(prompt("¿Cuánto ha durado el tramo?"));
        total += min;
        tramos--;
    }
    alert("El tramo total han sido  = " + total + " minutos"); 
</script>
