<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <h1 id="temporizador">00:00:00</h1>

        <div class="puntuacion eleccion"></div>
        <div class="puntuacion fallo">0</div>
    </div>
    <div id="juego">
        <div class="mensaje"></div>
    </div>
    <div class="reiniciar"><button class="reinicio">Reiniciar juego</button></div>
    <div id="menu">
        <p>Selecciona el n√∫mero de pelotas:</p>
        <input type="number" name="numPelotas" id="numPelotas" value="10" min="1">
        <p>Elige el modo:</p>
        <div id="botones">
            <button class="eliminarTodas"></button>
            <button class="eliminarColor"></button>
        </div>
        <button class="jugar">Jugar</button>
    </div>
    <script src="./js/function.js"></script>

</html>
