<html>
    <head>
        <meta charset="UTF-8">
        <title>BigBangSpock</title>
        <script src="js/scripts.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
    </head>
    <body>
        <div id="inicio" class="visible">
            <h2>¡Bienvenido al juego!</h2>
            <img src="img/reglas.jpg" alt="Reglas del juego">
            <img src="img/unnamed.gif">
            
        </div>
        <button id="reiniciar" class="boton-reinicio invisible">
            <span>↺</span> Reiniciar Juego
        </button>
        <div id="jugador">

        </div>
        <div id="maquina">

        </div>

        <div id="selector">
            <div class="contitem">
                <div class="item">
                    <img src="img/piedra.png" id="piedra" data-puntos="1">
                </div>
                <h3>PIEDRA</h3>
            </div>
            <div class="contitem">
                <div class="item">
                    <img src="img/papel.png" id="papel" data-puntos="2">
                </div>
                <h3>PAPEL</h3>
            </div>
            <div class="contitem">
                <div class="item">
                    <img src="img/tijera.png" id="tijera" data-puntos="3">
                </div>
                <h3>TIJERA</h3>
            </div>
            <div class="contitem">
                <div class="item">
                    <img src="img/lagarto.png" id="lagarto" data-puntos="4">
                </div>
                <h3>LAGARTO</h3>
            </div>
            <div class="contitem">
                <div class="item">
                    <img src="img/spock.png" id="spock" data-puntos="5">
                </div>
                <h3>SPOCK</h3>
            </div>
        </div>
        <div id="seleccion">
            <div id="seleccionado" class="item">

            </div>
                <img src="img/vs2.png">
            <div id="enemigo">
                <img src="img/interrogante.png">
            </div>
        </div>


    </body>
    <div id="proteccion" class="invisible">
    </div>
    <div id="deliveracion" class="invisible">
        <img src="img/loading-23.gif">
        ¡Deliverando!
    </div>
    <div id="mensaje" class="invisible">
        <img src="img/reglas.jpg">
        <p>Tijeras decapitan lagarto</p>
    </div>
    
</html>
