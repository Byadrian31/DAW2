<!DOCTYPE html>
<html>
<head>
    <title>Los Simpson TV</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon">
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <video id="mainVideo">
                <source src="./img/Rasca.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div class="static-effect"></div>
            <button class="navigation-btn prev-btn">←</button>
            <button class="navigation-btn next-btn">→</button>
        </div>
        <div class="controls">
            <button class="control-btn" id="muteBtn">Silenciar</button>
            <button class="control-btn" id="backBtn">-10s</button>
            <button class="control-btn" id="playBtn">▶</button>
            <button class="control-btn" id="forwardBtn">+10s</button>
            <button class="control-btn" id="resetBtn">Reset</button>
            <button class="control-btn" id="volUpBtn">Vol+</button>
            <button class="control-btn" id="volDownBtn">Vol-</button>
        </div>
        <div class="channel-info">
            <p id="channelInfo">Canal 1: Dibujos animados</p>
            <p id="characterInfo">Personaje: Rasca & Pica</p>
            <p id="typeInfo">Tipo: Video</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
